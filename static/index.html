<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="client-dist/socket.io.js"></script>

	<link rel="stylesheet" href="css/sportsbook/style.css">
	<script src="js/sportsbook/login.js"></script>
	<script src="js/sportsbook/client.js"></script>

	<title>PBP - A Peer Betting Platform</title>
</head>

<body>

<div class="parent">

	<div class="header">
		<div id="headerLogo">
			<h2>Ethereal</h2>
		</div>
		<!-- login(start) -->
		<div id="regLoginWrapperId">
			<span id="welcomeUserName" class="account"></span>
			<div  id="userBalanceAmount" class="account"></div>
			<div id="regLoginFieldsId">
				<input type="text" autocomplete="off" id="username" placeholder="Username" class="textField" />
				<input type="password" autocomplete="off" id="password" placeholder="Password" class="textField" />
				<input type="submit" id="logInId" value="Log in" class="regLoginButton" />
				<input type="submit" id="joinNowId" value="Join Now!" class="regLoginButton" />
			</div>
		</div>
		<!-- login(end) -->
	</div>

	<div id="bodyWrapper">
		<div id="leftSidebar">
			<div class="sectionTitle">Racing</div>
			<div class="section">
				<a href="#">Horse Racing</a>
			</div>
		</div>

		<div id="rightMain">
			<div class="titleBar">
				<div class="h1title">Horse Race - Race Card</div>
			</div>

			<!-- Event/Sports Container	 -->
			<div id="sportsEventContainer" class="gridROw"></div>
		</div>
		<div id="rightSidebar">
			<div class="h1title">Bet Slip</div>
			<!-- Bet Slip -->
			<div id="betSlipContainer" class="unselectable"></div>

		</div>

	</div>

	<div id = "publishResultId"> publishResult </div>
	<div id = "showPublishedResultId"></div>

	<h1>Horse Race - Race Card</h1>



</body>

</html>
